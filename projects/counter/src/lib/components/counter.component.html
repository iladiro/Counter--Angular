<div class="i-counter" id="counter" [class.expired]="expired">
	<h3 class="i-counter__title" data-counter="title" *ngIf="title">
		{{title}}
	</h3>
  	<div class="i-counter__progressbar" data-counter="progressbar">
		<div class="i-counter__progressbar-line" [class]="'i-counter__progressbar-line--' + (progressbarSize ? progressbarSize : 'default')">
			<div></div><span class="i-counter__progressbar-line-past" #past data-counter="past" style="width: 0%;" [class]="progressbarColor"></span>
			<span class="i-counter__progressbar-line-missing" #missing data-counter="missing" style="width: 100%;"></span>			
		</div>
		<div class="i-counter__progressbar-percentage" [class]="'i-counter__progressbar-percentage--'  + (progressbarSize ? progressbarSize : 'default')" data-counter="progressbar_percentage">
			<span class="i-counter__progressbar-percentage-past" data-counter="past_percentage">{{pastPercentage}}%</span>
			<span class="i-counter__progressbar-percentage-missing" data-counter="missing_percentage">{{missingPercentage}}%</span>			
		</div>
	</div>
  	<div class="i-counter__countdown" [class]="'i-counter__countdown--' + (progressbarSize ? progressbarSize : 'default')">
		<div class="i-counter__countdown-time" data-counter="countdown">
			<div>
				<p class="i-counter__countdown-value" data-counter="days">{{days}}</p>
				<label class="i-counter__countdown-label" data-counter="days_label">days</label>
			</div>
			<div>
				<p class="i-counter__countdown-value" data-counter="hours">{{hours}}</p>
				<label class="i-counter__countdown-label" data-counter="hours_label">hours</label>
			</div>
			<div>
				<p class="i-counter__countdown-value" data-counter="minutes">{{minutes}}</p>
				<label class="i-counter__countdown-label" data-counter="minutes_label">min</label>
			</div>
			<div>
				<p class="i-counter__countdown-value" data-counter="seconds">{{seconds}}</p>
				<label class="i-counter__countdown-label" data-counter="seconds_label">sec</label>
			</div>
		</div>		
  	</div>
	<p class="i-counter__expired-alert" data-counter="expired_alert" *ngIf="expired">{{expiredAlertText}}</p>
</div>
